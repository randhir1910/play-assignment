@(listOfUser: List[services.UserData])
@main("User list"){
<div class="container">
    <div class="text-center">
        <h2>List of Users</h2>
        <table class="table">
            <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Username</th>
                <th>Enable/Disable User</th>
            </tr>
            </thead>
            <tbody>
            @for(user <- listOfUser){
            <tr>
                <td>@user.firstName</td>
                <td>@user.lastName</td>
                <td>@user.username</td>
                @if(user.isActive){
                <td>
                    <a type="button disabled" href="@routes.AdminController.enableOrDisableUser(user.username,false)">Disable</a>
                </td>

                }else{
                <td>
                    <a type="button" href="@routes.AdminController.enableOrDisableUser(user.username,true)">Enable</a>
                </td>
                }
            </tr>
            }
            </tbody>
        </table>
    </div>
</div>
}
